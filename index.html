<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burgherone</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS LINK -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
    <!-- HEADER    -->
        <div class="row" id="container-header">
                <div class="col-12 pb-4 pt-5 ps-4">
                    <h1>Crea il tuo paninazzo!</h1>
                </div>
            </div>
    <!-- MAIN -->
            <div class="row" id="main-section">
                <div class="col-12 mt-5 mb-4">
                    <input type="text" placeholder="Inserisci il nome del panino" id="nome-panino">
                </div>
 
                <div class="col-12 mb-3">
                    <h2>Ingredienti</h2>
                </div>

                <div class="col-6 mb-4">
                    <img src="img/cheese.svg" alt="">
                    <span>Formaggio</span>
                    <input type="checkbox" class="ingredienti-lista">
                    <span>add</span>
                </div>

                <div class="col-6 mb-4">
                    <img src="img/tomato.svg" alt="">
                    <span>Pomodoro</span>
                    <input type="checkbox" class="ingredienti-lista">
                    <span>add</span>
                </div>

                <div class="col-6 mb-4">
                    <img src="img/fried-egg.svg" alt="">
                    <span>Uova</span>
                    <input type="checkbox" class="ingredienti-lista">
                    <span>add</span>
                </div>

                <div class="col-6 mb-4">
                    <img src="img/lettuce.svg" alt="">
                    <span>Insalata</span>
                    <input type="checkbox" class="ingredienti-lista">
                    <span>add</span>
                </div>

                <div class="col-6 mb-4">
                    <img src="img/mustard.svg" alt="">
                    <span>Mostarda</span>
                    <input type="checkbox" class="ingredienti-lista">
                    <span>add</span>
                </div>

                <div class="col-6 mb-5">
                    <img src="img/ketchup.svg" alt="">
                    <span>Ketchup</span>
                    <input type="checkbox" class="ingredienti-lista">
                    <span>add</span>
                </div>
            

                <div class="col-12">
                    <span>Inserisci il Coupon:</span>
                    <input type="text" name="Coupon" id="coupon-sconto" placeholder="1234567abcdefg">
                    <p id="valid-coupon" class="d-none">Il coupon inserito è valido, hai diritto ad uno sconto del 25&percnt;</p>
                    <p id="unvalid-coupon" class="d-none">Mi dispiace, ma il coupon che hai inserito non è valido!</p>
                </div>

                <div class="col-12 mb-5">
                    <div class="row justify-content-center">
                        <div class="col-2 text-center mt-5"> 
                            <div class="btn-warning p-2 justify-content-end" id="bottone-calcolo-prezzo">Compra!</div>
                        </div>
                    </div>                 
                </div>
            </div>

    <!-- FOOTER -->
            
            <div class="row mt-5" id="container-footer">
                <div class="col-6 p-4">
                    <h2>Prezzo paninazzo</h2>
                </div>

                <div class="col-6 p-4 text-end">
                    <h2 id="somma"></h2>
                </div>
            </div>
        
    <script type="text/javascript" src="js/myscript.js"> 
    </script>
    </div>
</body>
</html>
